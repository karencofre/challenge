<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Challenge - ONE</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo-alura.png" class="logo" />
      </header>
      <div class="aside-div">
        <aside>
          <img
            src="./images/Muñeco.png"
            alt="imagen de muneco"
            class="main-png"
          />
          <p class="mensaje" style="padding: 100px 0"></p>

          <strong class="mensaje_s">Ningún mensaje fue <br />encontrado</strong>
          <p class="mensaje_p">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </aside>
      </div>

      <main>
        <textarea
          name=""
          id=""
          class="text-area"
          cols="130"
          rows="100"
          placeholder="Ingrese el texto aqui"
        >
        </textarea>
        <p class="warning-msg">
          <img src="./images/circle-fill-icon.png" alt="icono warning" /> Solo
          letras minúsculas y sin acentos
        </p>
      </main>
      <div class="buttons">
        <button class="btn btn-encrypt" onclick="btnEncriptar()">
          Encriptar
        </button>
        <button class="btn btn-decrypt" onclick="btnDesencriptar()">
          Desencriptar
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
